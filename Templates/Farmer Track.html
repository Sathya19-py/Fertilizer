{% extends 'Farmer_Base.html' %}
{% block Farmer %}
<title>Order Track</title>
{% load static %}
<form action="details" method="POST">
    {% csrf_token %}
    <div class="Farmer_Track1" >
        <div class="Farmer_Track2">
            <u><b><h1>Track Your Order</h1></b></u>
            <div class="Farmer_Track3">
                <label>Order ID : </label>
                <input type="text" placeholder="Enter Order Id" required name="OID">
            </div>
            <button type="submit"><b>Get Details</b></button>
        </div>
        <div>
            {% for mes in messages %}
                <h3>{{mes}}</h3>
            {% endfor %}
        </div>
    </div>
</form>
{% endblock %}
