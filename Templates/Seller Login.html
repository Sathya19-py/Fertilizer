{% extends 'Home_Base.html' %}
{% block Home %}
<title>Seller Login</title>
<style>
    /* Seller Login Page CSS Started */

.SellerLog1{float: left;text-align: center; background-image: url(rom.jpg);width: 100%;height: 550px;background-size: cover;margin-top: 5px;border-radius: 5px;}
.SellerLog2{float: left;text-align: center;transform: translate(-50,-50);position: absolute; width: 25%;height: 350px;top: 36%;left: 36%; border: 2px solid lime;background-color: rgba(0, 0, 0, 0.603);border-radius: 10px;}
.SellerLog2 b{float: left; text-align: center;border-bottom: 5px solid lime;width: 80%;height: 45px; margin-left: 40px;color: gainsboro;font-size: xx-large;margin-top: 5px;border-radius: 5px;}
.SellerLog3{float: left;width: 50%;height: 30px;margin-top: 20px;border-bottom: 1px solid lime;margin-left: 24%}
.SellerLog3 input{float: left;text-align: center; width: 80%;height: 30px; background: none;outline: none;border: none;font-size: large;color: gainsboro;}
.SellerLog4{float: left; width: 18px;height: 18px;margin-left: 2px;}
.SellerLog5{float: left; width: 22px;height: 25px;}
.SellerLog6{float: left;width: 100%;height: 50px;text-align: center; margin-top: 25px;}
.SellerLog6 button{width: 35%;height: 35px;background: none;border: 2px solid lime;cursor: pointer;font-size:x-large;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;color: gainsboro;border-radius: 20px;;outline: none;}
.SellerLog7{float: left;width: 100%;height: 20px; text-align: center;margin-top: 5px;}
.SellerLog7 a{ text-align: center;color: lime; text-decoration: none;font-size: larger;}
.SellerLog7 p{text-align: center;color: lime;}
.SellerLog8{float: left;text-align: center; width: 100%;height: 30px;color: gainsboro;font-size: large;}
.SellerLog9{margin-top: 10px;margin-right: 70px;}

/* Seller Login Page CSS Closed */

</style>
{% load static %}
<form>
    <div class="SellerLog1" style="background-image: url({% static 'Images/Pics/rom.jpg' %})">
        <div class="SellerLog2">
            <b>Seller Login</b>
            <div class="SellerLog3">
                <img class="SellerLog4" src="{% static 'Images/Icon/people.png' %}">
                <input type="text" name="SelName" placeholder="UserName" required maxlength="15">
            </div>
            <div class="SellerLog3">
                <img class="SellerLog5" src="{% static 'Images/Icon/lock.png' %}">
                <input type="password" name="SelPass" placeholder="Password" required maxlength="15" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must Contain At least one number and one uppercase and lowercase letter,and at least 8 or more characters" >
            </div>
            <div class="SellerLog8">
                <p class="SellerLog9"><input type="checkbox"> Remember Me</p>
            </div>
            <div class="SellerLog6">
                <button type="submit">Login</button>
                <a style="color: red;" href="dhome" >Login</a>
            </div>
            <div class="SellerLog7">
                <a href="#">Forget Password?/Username</a>
            </div>
            <div class="SellerLog7">
                <p></p><a href="sell_with">Click Here To Register</a></p>
            </div>
        </div>
    </div>
</form>
{% endblock %}
