{% extends 'Admin_Base.html' %}
{% block Admin %}
<title>Update Seller</title>
{% load static %}
<style>
    .Admin_Update_Seller1{background-image: url(color.jpg); width: 100%;height: 675px;float: left;background-size: cover;margin-top: 5px;border-radius: 5px;background-color: grey;}
    .Admin_Update_Seller2{position: absolute;top: 70%;left: 50%; transform: translate(-50%,-50%);width: 50%;height: 600px;float: left;border-radius: 10px;background-color: whitesmoke;}
    .Admin_Update_Seller3{float: left;width: 100%;height: 40px;border-bottom: orangered 5px solid;}
    .Admin_Update_Seller3 p{font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;text-align: center;margin-top: 5px;font-size: x-large;color: orangered;}
    .Admin_Update_Seller4{float: left;width: 95%;height: 450px;}
    .Admin_Update_Seller4 div{float: left;width: 50%;height: 40px;font-size: large;margin-top: 25px;}
    .Admin_Update_Seller4 div label{width: 50%;height: 30px;margin-left: 70px;}
    .Admin_Update_Seller4 div input{width: 80%;height: 35px;border-radius: 5px;margin-left: 40px;outline: none;}
    .Admin_Update_Seller4 textarea{width: 80%;height: 75px;border-radius: 5px;margin-left: 40px;outline: none;}
    .Admin_Update_Seller5{float: left;width: 100%;height: 50px;text-align: center;}
    .Admin_Update_Seller5 button{width: 100px;height: 35px;margin-top: 10px;border-radius: 20px;font-weight: bold;outline: none;font-size: larger;color: orangered;background-color: lightgrey;}
    .Admin_Update_Seller6{border-bottom-left-radius: 15px;border-top-left-radius: 15px;margin-left: 50px;margin-top: 40px;width: 100px;height: 30px;font-weight: bold;outline: none;font-size: larger;color: orangered;}
</style>
<div class="Admin_Update_Seller1" style="background-image: url({% static 'Images/Pics/color.jpg' %})">
    <a href="ddata">
        <button class="Admin_Update_Seller6" >back</button>
    </a>
    <div class="Admin_Update_Seller2">
        {% for i in r %}
            <form action="adminupdateseller" method="POST">
                {% csrf_token %}
                <div class="Admin_Update_Seller3">
                    <p><b>Update Seller Details</b></p>
                </div>
                <div class="Admin_Update_Seller4">
                    <div>
                        <label>Name :</label>
                    </div>
                    <div>
                        <input type="text" value="{{i.Full_Name}}" name="UName" placeholder="Enter Full Name" required>
                    </div>
                    <div>
                        <label>Email Id :</label>
                    </div>
                    <div>
                        <input type="email" value="{{i.Email_Id}}" name="UEmail" placeholder="Enter Email Id" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="characters must in lower case">
                    </div>
                    <div>
                        <label>Mobile Number :</label>
                    </div>
                    <div>
                        <input type="tel" value="{{i.Mobile_No}}" name="UMobile" placeholder="Mobile Number" required pattern="^\d{10}$" maxlength="10">
                    </div>
                    <div>
                        <label>Shop Name:</label>
                    </div>
                    <div>
                        <input type="text" value="{{i.Shop_Name}}" name="UShopName" placeholder="Shop Name" required >
                    </div>
                    <div>
                        <label>Shop Id:</label>
                    </div>
                    <div>
                        <input type="text" value="{{i.Shop_Id}}" name="UShopId" placeholder="Shop Id" required >
                    </div>
                    <div>
                        <label>Shop Address:</label>
                    </div>
                    <div>
                        <input value="{{i.Address}}" cols="25" rows="4" name="UAddress" type="textarea">
                    </div>
                </div>
                <div class="Admin_Update_Seller5">
                    <input type="hidden" value="{{i.id}}" name="id">
                    <button>Update</button>
                </div>
            </form>
        {% endfor %}
    </div>
</div>
{% endblock %}
