{% extends 'Dealer_Base.html' %}
{% block Dealer %}
<title>Update Product</title>
<style>
    * Update Products Page CSS Started Here */

.Update_Product1{float: left;width: 100%;height: 700px;margin-top: 2px;background-color: rgb(104, 228, 222)}
.Update_Product2{float: left;width: 40%;height: 425px;background-color: rgba(255, 255, 255, 0.521);transform: translate(-50,-50);top: 35%;left: 30%;position: absolute;border-radius: 5px;border-radius: 15px;}
.Update_Product3{float: left;width: 100%;height: 40px;text-align: center;margin-top: 10px;}
.Update_Product3 u{font-weight: bold;font-family: sans-serif;font-size: x-large;}
.Update_Product2 input{width: 30%;height: 30px;}
.Update_Product4{float: left;width: 100%;height: 70px;text-align: center;margin-top: 10px;}
.Update_Product4 textarea{margin-left: 25px;}
.Update_Product2 button{width: 25%;height: 30px;font-weight: bold;border-radius: 5px;background-color: aqua;}

/* Update Products Page CSS Ended Here */
</style>
{% load static %}
<form action="updatep" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="Update_Product1">
        <div class="Update_Product2">
            <div class="Update_Product3">
                <u>Update Product</u>
            </div>
            <div class="Update_Product3">
                <label>Product Id : </label>
                <input type="number" value="{{data.id}}" name="id" readonly required>
            </div>
            <div class="Update_Product3">
                <label>Product Name : </label>
                <input type="text" value="{{data.Name}}" name="Name" required>
            </div>
            <div class="Update_Product3">
                <label>Product Price : </label>
                <input type="number" value="{{data.Price}}" name="Price" required>
            </div>
            <div class="Update_Product3">
                <label>Product Quantity : </label>
                <input type="number" value="{{data.Quantity}}" name="Quantity" required>
            </div>
            <div class="Update_Product3">
                <label>Product Weight : </label>
                <input type="number" value="{{data.Weight}}" name="Weight" required>
            </div>
            <div class="Update_Product3">
                <label>Product Weight In : </label>
                <input type="text" value="{{data.Weight1}}" name="Weight1" required>
            </div>
            <div class="Update_Product3">
                <button type="submit">Update Product</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
